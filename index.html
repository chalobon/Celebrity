<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="w4.css">
<link rel="stylesheet" href="w5.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
.w3-row-padding img {margin-bottom: 12px}
body {font-family: "Open Sans"}
</style>
<body class="w3-white">

<!-- Navigation bar with social media icons -->
<div class="w3-top">
<div class="w3-bar w3-black w3-hide-small">
  <a href="https://chalobon.github.io/Home/" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
  <a href="https://chalobon.github.io/Celebrity/" class="w3-bar-item w3-button"><i class="fa fa-star"></i> CELEBRITY FASHION</a>
  <a href="https://chalobon.github.io/Contact/" class="w3-bar-item w3-button"><i class="fa fa-user"></i> CONTACT</a>
  <a href="https://www.google.com" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i> GOOGLE SEARCH</a>
</div>
</div>

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">
  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
   <img class="w3-image" src="logo2.png" alt="Fashion Blog" width="500" height="183">
    <h6>Welcome to <span class="w3-tag">PSU world</span></h6>
  </header>
  
  <!-- Slideshow Images -->
<div class="w3-content w3-display-container" style="max-width:900px">
  <img class="mySlides" src="25.jpg" style="width:100%">
  <img class="mySlides" src="BB.PNG" style="width:100%">
  <img class="mySlides" src="B3.jpg" style="width:100%">
  <img class="mySlides" src="B4.png" style="width:100%">
  <img class="mySlides" src="B6.png" style="width:100%">
  <img class="mySlides" src="B7.jpg" style="width:100%">
  <img class="mySlides" src="B8.png" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

  
  <!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">


<!-- Photo Grid -->
<div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
  <div class="w3-half">
   <a href="https://chalobon.github.io/Aksiporn/"><img src="33.png" style="width:100%"></a>
   <a href="https://chalobon.github.io/Wantani/"><img src="22.png" style="width:100%"></a>
   <a href="https://chalobon.github.io/Tunwarat/"><img src="B3.jpg" style="width:100%"></a>
    <a href="https://chalobon.github.io/Tharit/"><img src="B4.png" style="width:100%"></a>
  </div>

  <div class="w3-half">
    <a href="https://chalobon.github.io/Anupong/"><img src="11.jpg" style="width:100%"></a>
    <a href="https://chalobon.github.io/Chanikan/"><img src="B3.jpg" style="width:100%"></a>
    <a href="https://chalobon.github.io/Nurichcha/"><img src="B8.png" style="width:100%"></a>
    <img src="B6.png" style="width:100%">
    
  </div>
</div>

<!-- End Page Content -->
</div>


  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-black w3-center w3-opacity w3-xlarge" style="margin-top:128px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-yellow">w3.css</a></p>
  </footer>


  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>

</body>
</html>
